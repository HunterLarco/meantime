application: capaching
version: 0-0-0
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: images/favicon.ico
  upload: images/favicon\.ico
- url: /images
  static_dir: images
- url: /resources
  static_dir: resources

- url: /tests
  static_dir: tests
  login: admin

- url: /admin/([^/]+)
  static_files: admin_tools/\1.html
  upload: admin_tools/([^/]+).html
  login: admin

- url: .*
  script: app.app

libraries:
- name: webapp2
  version: "2.5.1"
