<body>
Loading...
<script>
window.onload = function(){
  var request = new Request('/api/admin/alphas/list');
  function Callback(event){
    if(event.list.length == 0){
      document.body.innerHTML = 'There Are No Alpha Testers';
      return;
    }
    document.body.innerHTML = event.list.join(', ');
  }
  function OnError(event){
    alert('Error Loading Alpha List')
  }
  request.post({},Callback,OnError)
}
</script>
</body>
