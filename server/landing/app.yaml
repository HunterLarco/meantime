application: capaching
version: landing
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: images/favicon.ico
  upload: images/favicon\.ico

- url: /images
  static_dir: images
- url: /resources
  static_dir: resources
- url: /downloads
  static_dir: downloads

- url: .*
  script: app.app

libraries:
- name: webapp2
  version: "2.5.1"
